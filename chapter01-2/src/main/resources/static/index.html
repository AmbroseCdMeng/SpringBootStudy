<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery3.5.1.js"/>
</head>
<body>

<div id="contentDiv"></div>
<div id="deleteResult"></div>

<input type="button" value="CommitButton" onclick="getData()">

<br>

<input type="button" value="DeleteButton" onclick="deleteData()">

<script>

    function getData() {
        const url = 'https://localhost:8080/book';
        const params = {};
        $.post(url, params, response => $("#contentDiv").html(response))
    }

    function deleteData() {
        const url = 'https://localhost:8080/book/1'
        $.ajax({
            url,
            type: 'delete',
            success: response => $("#deleteResult").html(response)
        })
    }
</script>

</body>
</html>
